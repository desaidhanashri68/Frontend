<!DOCTYPE html>
<html>
<head>
  <title>Signup Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
  background-color: #f5f5f5;
}

.container {
  max-width: 400px;
  margin-top: 100px;
  background: #fff;
  border-radius: 10px;
  padding: 30px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.container h2 {
  text-align: center;
  color: #ff758c;
  margin-bottom: 30px;
}

.form-group label {
  color: #333;
  font-weight: bold;
}

.form-control {
  border: 2px solid #ff758c;
  border-radius: 5px;
}

.form-control:focus {
  box-shadow: none;
  border-color: #ff7eb3;
}

.form-check-label {
  color: #888;
  font-weight: normal;
}

.btn-primary {
  background-color: #ff758c;
  border-color: #ff758c;
  padding: 12px 20px;
  font-weight: bold;
}

.btn-primary:hover {
  background-color: #ff7eb3;
  border-color: #ff7eb3;
}

.text-center {
  text-align: center;
}

.mt-3 {
  margin-top: 15px;
}

.text-danger {
  color: #ff0000;
  font-size: 14px;
  margin-top: 5px;
}



    .has-error {
      border-color: #ff0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">Signup</h2>
    <form id="signupForm" onsubmit="return validateForm()" action="login.html">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required placeholder="Enter Name">
        <div id="nameError" class="text-danger"></div>
      </div>
      <div class="form-group">
        <label for="email">Email ID:</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="Enter Email">
        <div id="emailError" class="text-danger"></div>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile no:</label>
        <input type="tel" class="form-control" id="mobile" name="mobile" required placeholder="Enter Mobile Number">
        <div id="mobileError" class="text-danger"></div>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" name="address" required placeholder="Enter Address">
        <div id="addressError" class="text-danger"></div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required placeholder="Enter Password">
        <div id="passwordError" class="text-danger"></div>
      </div>
      <div class="form-group">
        <label for="repassword">Re-enter Password:</label>
        <input type="password" class="form-control" id="repassword" name="repassword" required placeholder="Re-enter Password">
        <div id="repasswordError" class="text-danger"></div>
      </div>
      <br>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="agree" name="agree" required>
        <label class="form-check-label" for="agree">I agree to the terms and conditions</label>
        <div id="agreeError" class="text-danger"></div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Signup</button>
      <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/js/bootstrap.min.js"></script>

  <script>
    
    function validateForm() {
      // Reset error messages
      resetErrors();

      // Get form input values
      var name = document.getElementById('name').value.trim();
      var email = document.getElementById('email').value.trim();
      var mobile = document.getElementById('mobile').value.trim();
      var address = document.getElementById('address').value.trim();
      var password = document.getElementById('password').value.trim();
      var repassword = document.getElementById('repassword').value.trim();
      var agree = document.getElementById('agree').checked;

      // Perform validation
      var isValid = true;

      if (name === '') {
        displayError('nameError', 'Name is required.');
        isValid = false;
      }

      if (email === '') {
        displayError('emailError', 'Email is required.');
        isValid = false;
      } else if (!isValidEmail(email)) {
        displayError('emailError', 'Invalid email format.');
        isValid = false;
      }

      if (mobile === '') {
        displayError('mobileError', 'Mobile number is required.');
        isValid = false;
      } else if (!isValidMobile(mobile)) {
        displayError('mobileError', 'Invalid mobile number format.');
        isValid = false;
      }

      if (address === '') {
        displayError('addressError', 'Address is required.');
        isValid = false;
      }

      if (password === '') {
        displayError('passwordError', 'Password is required.');
        isValid = false;
      }

      if (repassword === '') {
        displayError('repasswordError', 'Please re-enter the password.');
        isValid = false;
      } else if (password !== repassword) {
        displayError('repasswordError', 'Passwords do not match.');
        isValid = false;
      }

      if (!agree) {
        displayError('agreeError', 'Please agree to the terms and conditions.');
        isValid = false;
      }

      if (isValid) {
        // Redirect to the login page
        window.location.href = "login.html";
      }

      return false; // Prevent the form from submitting immediately
    }

  </script>
</body>
</html>
