<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      border-color: pink;
      border-style: solid;
      margin-left: 400px;
      margin-right: 400px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    .btn-primary {
      display: block;
      width: 100%;
    }

    .error-message {
      color: pink;
      font-size: 0.8rem;
      margin-top: 5px;
    }
    .form-control {
  border: 2px solid #ff758c;
  border-radius: 5px;
}

.form-control:focus {
  box-shadow: none;
  border-color: #ff7eb3;
}

    
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align: center;color:red"> Create Profile</h1>

    <form id="profileForm">
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
        <div class="error-message" id="fullNameError"></div>
      </div>

      <div class="form-group">
        <label for="profileHeadline">Profile Headline:</label>
        <input type="text" class="form-control" id="profileHeadline" placeholder="Enter your profile headline">
        <div class="error-message" id="profileHeadlineError"></div>
      </div>

      <div class="form-group">
        <label for="education">Education Details:</label>
        <textarea class="form-control" id="education" rows="3" placeholder="Enter your education details"></textarea>
        <div class="error-message" id="educationError"></div>
      </div>

      <div class="form-group">
        <label for="workStatus">Work Status:</label>
        <select class="form-control" id="workStatus">
          <option value="">Select work status</option>
          <option value="Employed">Employed</option>
          <option value="Unemployed">Unemployed</option>
          <option value="Freelancer">Freelancer</option>
          <option value="Student">Student</option>
        </select>
        <div class="error-message" id="workStatusError"></div>
      </div>

      <div class="form-group">
        <label for="currentCity">Current City:</label>
        <input type="text" class="form-control" id="currentCity" placeholder="Enter your current city">
        <div class="error-message" id="currentCityError"></div>
      </div>

      <div class="form-group">
        <label for="mobileNumber">Mobile Number:</label>
        <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter your mobile number">
        <div class="error-message" id="mobileNumberError"></div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email address">
        <div class="error-message" id="emailError"></div>
      </div>

      <div class="form-group">
        <label for="availability">Availability to Join:</label>
        <select class="form-control" id="availability">
          <option value="">Select availability</option>
          <option value="15 days or less">15 days or less</option>
          <option value="1 month">1 month</option>
          <option value="2 months">2 months</option>
          <option value="3 months">3 months</option>
          <option value="More than 3 months">More than 3 months</option>
        </select>
        <div class="error-message" id="availabilityError"></div>
      </div>

      

      <div class="form-group">
        <label for="keySkills">Key Skills:</label>
        <input type="text" class="form-control" id="keySkills" placeholder="Enter your key skills">
        <div class="error-message" id="keySkillsError"></div>
      </div>

      <div class="form-group">
        <label for="projects">Projects:</label>
        <textarea class="form-control" id="projects" rows="5" placeholder="Enter your projects"></textarea>
        <div class="error-message" id="projectsError"></div>
      </div>

      <button type="submit" class="btn btn-primary">Save Profile</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    document.getElementById("profileForm").addEventListener("submit", function (event) {
      event.preventDefault();
      if (validateForm()) {
        window.location.href = "jobvaccancy.html"; // Redirect to job vacancy page
      }
    });

    function validateForm() {
      // Reset error messages
      clearErrorMessages();

      var fullName = document.getElementById("fullName").value.trim();
      var profileHeadline = document.getElementById("profileHeadline").value.trim();
      var education = document.getElementById("education").value.trim();
      var workStatus = document.getElementById("workStatus").value;

      var isValid = true;

      // Validate required fields
      if (fullName === "") {
        showError("fullNameError", "Please enter your full name");
        isValid = false;
      }

      if (profileHeadline === "") {
        showError("profileHeadlineError", "Please enter your profile headline");
        isValid = false;
      }

      if (education === "") {
        showError("educationError", "Please enter your education details");
        isValid = false;
      }

      if (workStatus === "") {
        showError("workStatusError", "Please select your work status");
        isValid = false;
      }

      // Additional validation for specific fields

      // Example validation for Current City field
      var currentCity = document.getElementById("currentCity").value.trim();
      if (currentCity === "") {
        showError("currentCityError", "Please enter your current city");
        isValid = false;
      }

      // Example validation for Mobile Number field
      var mobileNumber = document.getElementById("mobileNumber").value.trim();
      var mobileNumberRegex = /^\d{10}$/;
      if (!mobileNumberRegex.test(mobileNumber)) {
        showError("mobileNumberError", "Please enter a valid 10-digit mobile number");
        isValid = false;
      }

      // Example validation for Email field
      var email = document.getElementById("email").value.trim();
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showError("emailError", "Please enter a valid email address");
        isValid = false;
      }

      // Example validation for Availability field
      var availability = document.getElementById("availability").value;
      if (availability === "") {
        showError("availabilityError", "Please select your availability to join");
        isValid = false;
      }

      
      // Example validation for Key Skills field
      var keySkills = document.getElementById("keySkills").value.trim();
      if (keySkills === "") {
        showError("keySkillsError", "Please enter your key skills");
        isValid = false;
      }

      // Example validation for Projects field
      var projects = document.getElementById("projects").value.trim();
      if (projects === "") {
        showError("projectsError", "Please enter your projects");
        isValid = false;
      }

      return isValid;
    }

    function showError(elementId, errorMessage) {
      var errorElement = document.getElementById(elementId);
      errorElement.innerText = errorMessage;
    }

    function clearErrorMessages() {
      var errorElements = document.getElementsByClassName("error-message");
      for (var i = 0; i < errorElements.length; i++) {
        errorElements[i].innerText = "";
      }
    }
  </script>

</html>
