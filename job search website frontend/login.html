<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f5f5;
    }

    .container {
      max-width: 400px;
      margin-top: 100px;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      text-align: center;
      color: #ff758c;
      margin-bottom: 30px;
    }

    .form-group label {
      color: #333;
      font-weight: bold;
    }

    .form-control {
      border: 2px solid #ff758c;
      border-radius: 5px;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #ff7eb3;
    }

    .btn-primary {
      background-color: #ff758c;
      border-color: #ff758c;
      padding: 12px 20px;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: #ff7eb3;
      border-color: #ff7eb3;
    }

    .text-center {
      text-align: center;
    }

    .mt-3 {
      margin-top: 15px;
    }

    .text-danger {
      color: #ff0000;
      font-size: 14px;
      margin-top: 5px;
    }

    .has-error {
      border-color: #ff0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">Login</h2>
    <form id="loginForm" onsubmit="return validateForm()" action="dashboard.html">
      <div class="form-group">
        <label for="email">Email ID:</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="Enter Email">
        <div id="emailError" class="text-danger"></div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required placeholder="Enter Password">
        <div id="passwordError" class="text-danger"></div>
      </div>
      <br>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
      <p class="text-center mt-3">Don't have an account? <a href="signup.html">Signup</a></p>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/js/bootstrap.min.js"></script>

  <script>
    function validateForm() {
      // Reset error messages
      resetErrors();

      // Get form input values
      var email = document.getElementById('email').value.trim();
      var password = document.getElementById('password').value.trim();

      // Perform validation
      var isValid = true;

      if (email === '') {
        displayError('emailError', 'Email is required.');
        isValid = false;
      } else if (!isValidEmail(email)) {
        displayError('emailError', 'Invalid email format.');
        isValid = false;
      }

      if (password === '') {
        displayError('passwordError', 'Password is required.');
        isValid = false;
      }

      return isValid;
    }

    function resetErrors() {
      var errorElements = document.getElementsByClassName('text-danger');
      for (var i = 0; i < errorElements.length; i++) {
        errorElements[i].innerHTML = '';
      }

      var formControls = document.getElementsByClassName('form-control');
      for (var i = 0; i < formControls.length; i++) {
        formControls[i].classList.remove('has-error');
      }
    }

    function displayError(elementId, errorMessage) {
      var errorElement = document.getElementById(elementId);
      errorElement.innerHTML = errorMessage;

      var formControl = document.getElementById(elementId.replace('Error', ''));
      formControl.classList.add('has-error');
    }

    function isValidEmail(email) {
      // Regular expression for email validation
      var emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      return emailRegex.test(email);
    }

    function validateForm() {
      // Perform your form validation checks here

      // If validation passes, redirect to the dashboard page
      window.location.href = "profile.html";

      // Return false to prevent the form from submitting immediately
      return false;
    }
  </script>
</body>
</html>
